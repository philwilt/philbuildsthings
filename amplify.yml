version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx playwright install --with-deps chromium
    build:
      commands:
        - npm run lint
        - npm run build
        - CI=true npm test
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.cache/ms-playwright
